<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE reminder</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è∞</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>‚è∞ ONE reminder</h1>

        <div class="input-section">
            <!-- Event Name -->
            <input type="text" id="eventName" placeholder="Event name..." maxlength="100">

            <!-- Type Selector -->
            <div class="type-selector">
                <button class="type-btn active" data-type="timer" onclick="app.setEventType('timer')">Timer</button>
                <button class="type-btn" data-type="reminder" onclick="app.setEventType('reminder')">Reminder</button>
                <button class="type-btn" data-type="pomodoro" onclick="app.setEventType('pomodoro')">Pomodoro</button>
            </div>

            <!-- Timer Options -->
            <div id="timerOptions" class="event-options">
                <div class="countdown-inputs">
                    <div class="time-unit">
                        <input type="number" id="hoursInput" min="0" max="99" placeholder="H">
                        <label>Hours</label>
                    </div>
                    <div class="time-unit">
                        <input type="number" id="minutesInput" min="0" max="59" placeholder="M">
                        <label>Minutes</label>
                    </div>
                    <div class="time-unit">
                        <input type="number" id="secondsInput" min="0" max="59" placeholder="S">
                        <label>Seconds</label>
                    </div>
                </div>

                <div class="recent-timers">
                    <span class="recent-label">Recent:</span>
                    <div id="recentTimersList"></div>
                </div>
            </div>

            <!-- Reminder Options -->
            <div id="reminderOptions" class="event-options hidden">
                <div class="datetime-inputs">
                    <input type="date" id="dateInput">
                    <input type="time" id="timeInput">
                </div>
            </div>

            <!-- Pomodoro Options -->
            <div id="pomodoroOptions" class="event-options hidden">
                <div class="pomodoro-inputs">
                    <div class="pomo-field">
                        <input type="number" id="pomoWork" min="1" max="120" value="25">
                        <label>Work (min)</label>
                    </div>
                    <div class="pomo-field">
                        <input type="number" id="pomoBreak" min="1" max="60" value="5">
                        <label>Break (min)</label>
                    </div>
                    <div class="pomo-field">
                        <input type="number" id="pomoSessions" min="1" max="20" value="4">
                        <label>Sessions</label>
                    </div>
                    <div class="pomo-field">
                        <input type="number" id="pomoLongBreak" min="1" max="60" value="15">
                        <label>Long Break</label>
                    </div>
                    <div class="pomo-field">
                        <input type="number" id="pomoCycles" min="1" max="20" value="1">
                        <label>Cycles</label>
                    </div>
                </div>
            </div>

            <!-- Sound Settings (per-reminder) -->
            <div class="sound-settings">
                <div class="sound-header">
                    <span>üîä Sound</span>
                    <select id="soundType">
                        <option value="strong">Strong</option>
                        <option value="light">Light</option>
                        <option value="school" selected>School Bell</option>
                        <option value="siren">Siren</option>
                        <option value="custom">Custom Upload</option>
                    </select>
                </div>

                <div id="customSoundUpload" class="custom-upload hidden">
                    <input type="file" id="soundFile" accept="audio/*">
                    <label for="soundFile" class="upload-btn">Choose Audio File</label>
                    <span id="fileName" class="file-name">No file selected</span>
                </div>

                <div class="sound-controls">
                    <label>Volume</label>
                    <input type="range" id="volumeSlider" min="0" max="100" value="25">
                    <span id="volumeDisplay">25%</span>
                    <button id="testSoundBtn" class="test-btn">Test</button>
                </div>
            </div>

            <!-- Add Button -->
            <button id="addEvent" class="add-btn">Start Timer</button>
        </div>

        <!-- Active Sessions -->
        <div class="sessions-section">
            <h2>Active Sessions <span id="sessionCount">(0)</span> <button class="popout-btn header-popout" onclick="app.popoutAllSessions()" title="Pop out all sessions">‚ßâ</button></h2>
            <div id="sessionsList" class="scrollable-list"></div>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <h2>History <span id="historyCount">(0)</span></h2>
            <div id="historyList" class="scrollable-list"></div>
        </div>

        <button id="enableNotifications" class="notification-btn">Enable Notifications</button>
    </div>

    <!-- Alarm Modal -->
    <div id="alarmModal" class="modal">
        <div class="modal-content">
            <div class="alarm-icon">‚è∞</div>
            <h2>Time's Up!</h2>
            <p id="alarmTask"></p>
            <div class="alarm-controls">
                <button id="dismissAlarm" class="dismiss-btn">Dismiss</button>
                <div class="snooze-controls">
                    <input type="number" id="snoozeMinutes" min="1" max="999" value="5" placeholder="min">
                    <button id="snoozeAlarm" class="snooze-btn">Snooze</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
